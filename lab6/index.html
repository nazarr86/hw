<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Интернет магазин дисков, шин</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="contacts">
				<p class="telephon-number">
					<span class="numbers">(044) 123-45-67</span>
					<span> (044) 567-89-10</span>	
				</p>
				<div class="reg-form">
					<form action="" class="registration">
						<input type="text" name="userlogin" id="userlogin" placeholder="логин">
						<input type="password" name="password" id="password" placeholder="пароль">
					</form>
					<div class="reg-button">
						<a href="#" class="login">вход</a>
						<span>|</span>
						<a href="#" class="signup">реестрация</a>
						<a href="#" class="forget-password">забыли пароль?</a>
					</div>
				</div>
				
				<ul class="mini-nav">
					<li><a href="#"><img src="img/home.png" alt=""></a></li>
					<li><a href="#"><img src="img/mini-map.png" alt=""></a></li>
					<li><a href="#"><img src="img/send-mail.png" alt=""></a></li>
				</ul>
				
			</div>
			<div class="logo">
				<a href="#"><img src="img/logo.png" height="235" width="906" alt=""></a>
			</div>
			<div class="nav">
				
			</div>
		</header>
	</div>
</body>
</html>
